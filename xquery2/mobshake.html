<!DOCTYPE html>
<html> 
    <head> 
        <title>Mobile Shakespeare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="viewport" content="width=device-width">
        
        
        <link rel="stylesheet" href="static/css//mobshake-jm.min.css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile.structure-1.0rc2.min.css" /> 
        
        <link rel="stylesheet" href="static/css/mobshake.css" /> 
        
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
    </head> 
    <body> 

        <div data-role="page" data-theme="a">
        
            <div data-role="header">
                <a data-rel="back" 
                   data-icon="back" 
                   data-iconpos="notext" 
                   data-transition="slide" 
                   data-direction="reverse">Back</a>
                <h1>Mobile Shakespeare</h1>
                <a href="/shake/" 
                   data-icon="home" 
                   data-iconpos="notext" 
                   data-transition="fade">Home</a>
            </div><!-- /header -->
        
            <div  data-role="content">
                <div id="play-search-container">
                  <div id="play-search" 
                  		data-role="controlgroup" 
                  		data-type="horizontal" >
                    <button>Plays</button>
                    <button>Search</button>
                  </div>   
                </div>
               	
               
            </div>
            <!-- /content -->
        
        </div><!-- /page -->

    </body>
</html>
